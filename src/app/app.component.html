<div class="container">
  <div class="clockface">{{minutes}}:{{seconds}}</div>
  <div class="btns">
    <button (click)="startStop()">
      <span [ngClass]="{activeType: !isActive}">Start</span>/<span [ngClass]="{activeType: isActive}">Stop</span>
    </button>
    <button (dblclick)="wait()">Wait</button>
    <button (click)="reset()">Reset</button>
  </div>
</div>
